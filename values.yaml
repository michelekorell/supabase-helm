# Default values for supabase
nameOverride: ""
fullnameOverride: ""

# Global settings
global:
  version: "1.25.02"  # Supabase version
  postgresql:
    auth:
      database: postgres
      username: postgres
      password: postgres
      secretName: supabase-db-credentials

# Secret configuration
secret:
  jwt:
    anonKey: "your-anon-key"  # Change in production!
    serviceKey: "your-service-role-key"  # Change in production!
    secret: "your-super-secret-jwt-token-with-at-least-32-characters-long"  # Change in production!
  db:
    username: "postgres"
    password: "postgres"  # Change in production!
    database: "postgres"

# PostgreSQL settings
db:
  enabled: true
  image:
    repository: supabase/postgres
    tag: "15.1.0.117"
  persistence:
    size: 10Gi
    storageClass: ""
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  service:
    type: ClusterIP
    port: 5432

# Supabase Auth settings
auth:
  image:
    repository: supabase/gotrue
    tag: "v2.132.3"
  service:
    type: ClusterIP
    port: 9999
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Supabase REST API settings
rest:
  image:
    repository: postgrest/postgrest
    tag: "v11.2.0"
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Supabase Studio settings
studio:
  image:
    repository: supabase/studio
    tag: "20240205-0b7a0c1"
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: true
    className: ""
    annotations: {}
    hosts:
      - host: supabase.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Supabase Kong Gateway settings
kong:
  image:
    repository: kong
    tag: "2.8.1"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  service:
    type: ClusterIP
    port: 8000

# Supabase Analytics settings
analytics:
  image:
    repository: supabase/logflare
    tag: "1.12.0"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  service:
    type: ClusterIP
    port: 4000

# Supabase Edge Functions settings
functions:
  image:
    repository: supabase/edge-runtime
    tag: "v1.67.4"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  service:
    type: ClusterIP
    port: 54321

# Supabase Realtime settings
realtime:
  image:
    repository: supabase/realtime
    tag: "v2.25.50"
  service:
    type: ClusterIP
    port: 4000
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: your-actual-issuer-name
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: your-actual-domain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: your-actual-tls-secret-name
      hosts:
        - your-actual-domain.com 